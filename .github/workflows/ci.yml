name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: üõ°Ô∏è Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore apps/api/MyApp.Api.sln

      - name: Build
        run: dotnet build apps/api/MyApp.Api.sln -c Release

      - name: Test
        run: dotnet test apps/api/MyApp.Api.sln -c Release --no-build

  frontend:
    name: üé® Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install
        run: npm install --prefix apps/web

      - name: Build
        run: npm run build --prefix apps/web
