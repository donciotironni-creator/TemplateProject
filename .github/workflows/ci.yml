name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs when a new push is made
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: üõ°Ô∏è Backend (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore apps/api/MyApp.Api.sln

      - name: Build
        run: dotnet build apps/api/MyApp.Api.sln --no-restore -c Release

      - name: Test
        run: dotnet test apps/api/MyApp.Api.sln --no-build --verbosity normal

  frontend:
    name: üé® Frontend (Lint & Build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix apps/web

      - name: Lint
        run: npm run lint --prefix apps/web

      - name: Build
        run: npm run build --prefix apps/web
